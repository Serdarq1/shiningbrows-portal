{% include 'base.html' %}
{% include 'navbar.html' %}

<body class="min-h-screen bg-gray-50">
  <div class="max-w-2xl mx-auto py-10 px-6">
    <h1 class="text-2xl font-bold mb-6">Yeni Master Ekle</h1>

    <form action="{{ url_for('create_master') }}" method="post"
          class="bg-white rounded-2xl shadow p-6 space-y-5">

      <!-- Login credentials -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Kullanıcı Adı</label>
          <input name="username" type="text" required
                 placeholder="guzidekorkmaz"
                 class="w-full border border-gray-300 rounded-lg p-2" />
          <p class="text-xs text-gray-500 mt-1">Oturum için kullanılacak. Tercihen küçük harf.</p>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Şifre</label>
          <input name="password" type="password" required
                 class="w-full border border-gray-300 rounded-lg p-2" />
        </div>
      </div>

      <!-- Master profile -->
      <div>
        <label class="block text-sm text-gray-600 mb-1">Ad Soyad</label>
        <input name="full_name" type="text" required
               placeholder="Güzide Korkmaz"
               class="w-full border border-gray-300 rounded-lg p-2" />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Bölge / İl</label>
          <input name="region" type="text" required
                 placeholder="izmir"
                 class="w-full border border-gray-300 rounded-lg p-2" />
          <p class="text-xs text-gray-500 mt-1">
            Türkiye haritasındaki eşleşme için kullandığın bölge anahtarınla aynı olmalı.
          </p>
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Renk</label>
          <input name="color" type="color" value="#22c55e"
                 class="h-10 w-16 p-0 border border-gray-300 rounded" />
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Bu Ayki Öğrenci</label>
          <input name="student_count" type="number" min="0" step="1" value="0"
                 class="w-full border border-gray-300 rounded-lg p-2" />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Toplam Öğrenci</label>
          <input name="total_students" type="number" min="0" step="1" value="0"
                 class="w-full border border-gray-300 rounded-lg p-2" />
        </div>
      </div>

      <div class="flex justify-end gap-3">
        <a href="{{ url_for('dashboard') }}"
           class="rounded-lg px-4 py-2 border border-gray-200 hover:bg-gray-50 transition">
          İptal
        </a>
        <button type="submit"
                class="rounded-lg px-4 py-2 bg-pink-600 text-white hover:opacity-90 transition">
          Kaydet
        </button>
      </div>
    </form>
  </div>
</body>
