{% include 'base.html' %}
<body>
  <div class="flex items-center justify-center px-4 mt-12">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-pink-600">Shining Brows</h1>
      <p class="text-gray-500 mt-2">Portala erişmek için giriş yapın.</p>
    </div>

    <form action="{{url_for('login')}}" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition">
      </div>

     <div class="mb-4">
  <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
  
  <div class="relative mt-1">
    <input
      id="password"
      name="password"
      type="password"
      required
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
      placeholder="Şifren"
    />

    <button
      type="button"
      id="togglePassword"
      class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none"
      aria-label="Şifreyi göster / gizle"
    >
      <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>

      <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 hidden"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.224-3.592M6.18 6.18A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.05 10.05 0 01-4.132 5.411M15 12a3 3 0 00-3-3m0 0a3 3 0 013 3m-3-3c-.414 0-.81.063-1.182.18M9.88 9.88L3 3m6.88 6.88a3 3 0 004.24 4.24m0 0L21 21" />
      </svg>
    </button>
  </div>
</div>

      <div>
        <button type="submit"
                class="cursor-pointer w-full bg-pink-600 text-white font-semibold py-3 rounded-lg hover:bg-pink-700 shadow-md hover:shadow-lg transition duration-300">
           Giriş Yap
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      <a href="/" class="text-pink-600 hover:underline">← Ana sayfaya dön</a>
    </p>
  </div>
  </div>
</body>
<script>
  const passwordInput = document.getElementById('password');
  const toggleBtn = document.getElementById('togglePassword');
  const eyeOpen = document.getElementById('eyeOpen');
  const eyeClosed = document.getElementById('eyeClosed');

  toggleBtn.addEventListener('click', () => {
    const isHidden = passwordInput.type === 'password';

    // swap input type
    passwordInput.type = isHidden ? 'text' : 'password';

    // swap icons
    if (isHidden) {
      eyeOpen.classList.add('hidden');
      eyeClosed.classList.remove('hidden');
    } else {
      eyeClosed.classList.add('hidden');
      eyeOpen.classList.remove('hidden');
    }
  });
</script>
