{% include 'base.html' %}
  <div class="flex items-center justify-center px-4 mt-12">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-pink-600">Shining Brows</h1>
      <p class="text-gray-500 mt-2">Portala erişmek için giriş yapın.</p>
    </div>

    <form action="{{url_for('login')}}" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition">
      </div>

      <div>
        <button type="submit"
                class="cursor-pointer w-full bg-pink-600 text-white font-semibold py-3 rounded-lg hover:bg-pink-700 shadow-md hover:shadow-lg transition duration-300">
           Giriş Yap
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      <a href="/" class="text-pink-600 hover:underline">← Ana sayfaya dön</a>
    </p>
  </div>
  </div>
