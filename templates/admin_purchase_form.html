{% include 'base.html' %}
{% include 'navbar.html' %}
<body class="min-h-screen bg-gray-50">
  <div class="max-w-xl mx-auto py-10 px-6">
    <h1 class="text-2xl font-bold mb-6">Satın Alım Kaydet</h1>

    <form action="{{ url_for('create_purchase') }}" method="post" class="bg-white rounded-2xl shadow p-6 space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Distributor</label>
        <select name="distributor_id" class="w-100 border border-gray-600 rounded-lg p-2" required>
          <option value="" disabled selected>Distributor</option>
          {% for u in distributors %}
            <option value="{{ u.id }}">{{ u.username.title() }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Ürün</label>
        <select name="product_id" class="w-full border border-gray-600 rounded-lg p-2" required>
          <option value="" disabled selected>Ürün Seç</option>
          {% for p in products %}
            <option value="{{ p.id }}">{{ p.name.title() }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Adet</label>
        <input name="quantity" type="number" min="1" step="1" class="w-full border rounded-lg p-2" required />
      </div>

      <div class="flex justify-end">
        <button type="submit" class="rounded-lg px-4 py-2 bg-pink-600 text-white hover:opacity-90 transition cursor-pointer">Kaydet</button>
      </div>
    </form>

    <div class="mt-8">
      <a href="{{ url_for('dashboard') }}" class="text-sm text-white bg-pink-600 p-2 py-3 rounded-lg shadow shadow-sm ">&larr; Portala Geri Dön</a>
    </div>
  </div>
</body>
