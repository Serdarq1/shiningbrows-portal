{% include 'base.html' %}
<form method="post" action="{{ url_for('create_user') }}" class="space-y-4">
  <label class="block">
    <span>Email</span>
    <input name="email" type="email" required class="border p-2 w-full">
  </label>
  <label class="block">
    <span>Password</span>
    <input name="password" type="password" required class="border p-2 w-full">
  </label>
  <label class="block">
    <span>Link to Master (optional for admin)</span>
    <select name="master_id" class="border p-2 w-full">
      <option value="">— Admin (no master) —</option>
      {% for m in masters %}
        <option value="{{ m.id }}">{{ m.name }} ({{ m.region }})</option>
      {% endfor %}
    </select>
  </label>
  <button class="bg-black text-white px-4 py-2 rounded">Create</button>
</form>
