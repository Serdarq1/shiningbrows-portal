{% include 'base.html' %}
<header
  id="sb-navbar"
  class="sticky top-0 z-50 transition-all duration-300"
>
  <div
    class="mx-auto w-full border-b bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60 transition-all duration-300"
  >
    <div
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between gap-4 h-20 transition-all duration-300"
    >
      <!-- Left: Title -->
      <a href="{{ url_for('dashboard') }}"
         class="font-extrabold text-gray-900 text-lg sm:text-xl tracking-tight transition-all duration-300 hover:opacity-90">
        Shining Brows — Portal
      </a>

      <!-- Center: Logo -->
      <a href="{{ url_for('dashboard') }}"
         class="inline-flex items-center justify-center transition-transform duration-300 hover:scale-105">

          src="{{ url_for('static', filename='assets/SERDAR AKOVA (1).png') }}"
          alt="Shining Brows"
          class="h-12 w-12 w-auto transition-all duration-300"
          id="sb-logo"
        />
      </a>

      <!-- Right: Links -->
      <nav class="flex items-center gap-4 sm:gap-6 text-sm font-medium">
        <a href="{{ url_for('dashboard') }}"
           class="text-gray-700 hover:text-gray-900 transition-colors duration-200">Portal</a>

        <a href="{{ url_for('account') }}"
           class="text-gray-700 hover:text-gray-900 transition-colors duration-200">Hesap</a>
          <a href="{{ url_for('login') }}"
             class="inline-flex items-center rounded-full bg-gray-900 text-white px-4 py-2
                    transition-all duration-200 hover:-translate-y-0.5 hover:bg-black/90 shadow-sm w-24">
            Giriş Yap
          </a>
      </nav>
    </div>
  </div>
</header>
